spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/ksg_test?useSSL=false&autoReconnect=true&failOverReadOnly=false&useUnicode=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
    druid:
      max-active: 10
      min-idle: 1
      max-wait: 5000
      filters: stat,wall,slf4j
      web-stat-filter.enabled: true
      stat-view-servlet:
        enabled: true
        login-username: root
        login-password: 123456
        allow: 127.0.0.1

  cloud:
    stream:
      rocketmq:
        binder.name-server: 192.168.105.71:9876
        bindings:
          output1:
            producer:
              group: binder-group
              sync: true
          output2:
            producer:
              group: myTxProducerGroup
              transactional: true
          output3:
            producer:
              group: pull-binder-group
      bindings:
        output1:
          destination: test-topic
          content-type: application/json
        output2:
          destination: TransactionTopic
          content-type: application/json
        output3:
          destination: pull-topic
          content-type: text/plain
